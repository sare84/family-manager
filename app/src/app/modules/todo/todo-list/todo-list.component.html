<table mat-table [dataSource]="list" class="mat-elevation-z8">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let todo"> {{todo.created | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef> Done </th>
    <td mat-cell *matCellDef="let todo"> {{todo.done}} </td>
  </ng-container>

  <ng-container matColumnDef="public">
    <th mat-header-cell *matHeaderCellDef> Public </th>
    <td mat-cell *matCellDef="let todo"> {{todo.public}} </td>
  </ng-container>

  <ng-container matColumnDef="assigned">
    <th mat-header-cell *matHeaderCellDef> Assigned </th>
    <td mat-cell *matCellDef="let todo"> {{todo.assigned}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
</table>
